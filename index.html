<!DOCTYPE html>
<html>
  <head>
    <script src="//npmcdn.com/kinto@1.1.0/dist/kinto-1.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>
    <p>Double-click to add markers, drag to move, double-click to delete.</p>
    <p><a href="https://github.com/leplatrem/kinto-offline-leaflet">Source code</a></p>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('offline-tiles.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      }
      else {
        console.error('Your browser does not support Service Workers.');
      }
    </script>
  </body>
</html>
